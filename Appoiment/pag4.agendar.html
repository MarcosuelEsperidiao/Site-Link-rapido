<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Barbearia</title>
    <link rel="stylesheet" href="pag4.agendar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
</head>

<body>
  <main>
    
    <section class="corpo">
      <div class="cliente">
        <div>
          <h1>Sobre Seu Agendamento</h1>
        </div>
      </div>
    </section>
    <!--Informacoes-->

    <div id="servicoSelecionado"></div>

    
  
   <!-- Botão para avançar -->
<div class="btn-info">
  <div class="btn1" >
    <a href="pag3.agendar.html" target="_self"> <button id="btn-next" onclick="enviarInformacoes()">Voltar</button></a>
  </div>

  <!--Botão para voltar-->
  <div class="btn2" >
    <a href="" target="_self"> <button id="btn-next" onclick="enviarInformacoes()">Avançar</button></a>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Recupera o serviço selecionado armazenado no localStorage
      var servicoSelecionado = localStorage.getItem('servicoSelecionado');
      
      // Exibe o serviço selecionado na página
      var servicoSelecionadoDiv = document.getElementById('servicoSelecionado');
      if (servicoSelecionado) {
          servicoSelecionadoDiv.textContent = servicoSelecionado;
      } else {
          servicoSelecionadoDiv.textContent = "Nenhum serviço selecionado";
      }
  });
</script>

</body>
</html>

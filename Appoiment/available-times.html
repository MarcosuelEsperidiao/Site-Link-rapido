<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Barbearia</title>
    <link rel="stylesheet" href="css/available-times.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <main>
    <section class="top-bar">
      <div class="title">
        <div>
          <h1>Selecione o horário</h1>
        </div>
      </div>
    </section>
    <!-- Choose date -->
    <div class="calendar">
      <div class="idate">
          <label for="icalendar" class="calendar1">Data</label>
          <input type="date" class="date" id="idate" oninput="loadAvailableHours(this)">
          <p id="error-message" style="color: red; display: none;">Data Não Disponível</p>
      </div>
  </div>
    <div class="time">
      <div id="horarios-disponiveis" class="horarios-disponiveis"></div>
    </div>
    
    <!-- Navigation buttons -->
    <div class="btn-info">
      <div class="btn">
        <button id="btn-back" onclick="backToWorkerList()">Voltar</button>
        <button id="btn-next" onclick="goToRegistration()">Avançar</button>
      </div>
    </div>
  </main>
  <script src="scripts/form.js"></script>
</body>
</html>

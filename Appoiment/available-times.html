<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Barbearia</title>
    <link rel="stylesheet" href="css/available-times.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <main>
    <section class="top-bar">
      <div class="title">
        <div>
          <h1>Nome e Data</h1>
        </div>
      </div>
    </section>
    <!-- Choose date -->
  <div class="name">
      <label for="field-name" id="name">Nome</label><br>
      <input type="text" name="name" id="field-name" placeholder="Marcos Silva">
  </div>

    <div class="email">
      <label for="field-email" id="email">E-mail</label><br>
      <input type="email" name="email" id="field-email" placeholder="marcos@gmail.com">
    </div>

    <div class="cellphone">
      <label for="field-phone" id="cellphone">Telefone</label><br>
      <input type="field-phone" class="form-control" id="field-phone" name="phone" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" required placeholder="(99) 99999-9999">
    </div>
  <div class="calendar">
      <div class="idate">
        <label for="icalendar" class="calendar1">Data</label>
        <!-- Definindo o atributo min para limitar a seleção da data apenas para o dia atual -->
        <input type="date" class="date" id="idate" oninput="validarData(this)">
        <p id="error-message" style="color: red; display: none;">Data Não Disponível</p>
      </div>
      
  </div>

   <div class="time">
    <div id="horarios-disponiveis" class="horarios-disponiveis"></div>
   </div>

      <!-- Navigation buttons -->
<div class="btn-info">
  <div class="btn">
    <a href="list-workers.html" target="_self"> <button id="btn-next" onclick="enviarInformacoes()">Voltar</button></a>
    <a href="pag4.agendar.html" target="_self"> <button id="btn-next" onclick="enviarInformacoes()">Avançar</button></a>
  </div>
</div>
<script src="scripts/form.js"></script>
</body>
</html>

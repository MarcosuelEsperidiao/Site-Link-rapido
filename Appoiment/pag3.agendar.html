<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
  <main>
    
    <section class="corpo">
      <div class="cliente">
        <div>
          <h1>Nome e Data</h1>
        </div>
      </div>
    </section>
    <!--Escolha de data-->

  <div class="nome">
    <div class="dados">
      <label for="iname" id="name">Nome</label><br>
      <input type="text" name="iname" id="iname">
    </div>
    <div class="dados">
      <label for="iemail" id="email">E-mail</label><br>
      <input type="email" name="email" id="iemail">
    </div>
    <div class="dados">
      <label for="inumero" id="numero">Telefone</label><br>
      <input type="tel"  id="inumero" name="numero" placeholder="(99) 99999-9999">
    </div>
  </div>
  
  <div class="calendar">
      <div class="idate">
        <label for="icalendar" class="calendar1">Data</label>
        <input type="date" class="date" id="idate"  onchange="selecionarData(this.value)" >
      </div>
      
  </div>

  <div class="time">
    <div class="horario" onclick="selecionarHorario(this)">09:00</div>
    <div class="horario" onclick="selecionarHorario(this)">10:00</div>
    <div class="horario" onclick="selecionarHorario(this)">11:00</div>
    <div class="horario" onclick="selecionarHorario(this)">09:00</div>
    <div class="horario" onclick="selecionarHorario(this)">10:00</div>
    <div class="horario" onclick="selecionarHorario(this)">11:00</div>
    <div class="horario" onclick="selecionarHorario(this)">09:00</div>
    <div class="horario" onclick="selecionarHorario(this)">10:00</div>
    <div class="horario" onclick="selecionarHorario(this)">11:00</div>
    <div class="horario" onclick="selecionarHorario(this)">09:00</div>
  </div>

  <!-- Botão para avançar -->
<div class="btn-info">
  <div class="btn1" >
    <a href="pag2.agendar.html" target="_self"> <button id="btn-next" onclick="enviarInformacoes()">Voltar</button></a>
  </div>

  <!--Botão para voltar-->
  <div class="btn2" >

  </div>
</div>


<script>

  function selecionarHorario(div) {
      // Remove a classe 'selecionado' de todas as divs de horário
      var horarios = document.querySelectorAll('.horario');
      horarios.forEach(function(horario) {
          horario.classList.remove('selecionado');
          
      });

      // Adiciona a classe 'selecionado' à div de horário clicada
      div.classList.add('selecionado');
      

      atualizarHorarioSelecionado();
  }
  
        function enviarInformacoes() {
            // Obtém os valores dos campos de entrada
            var nome = document.getElementById('iname').value;
            var email = document.getElementById('iemail').value;
            var telefone = document.getElementById('inumero').value;
            var date = document.getElementById('idate').value
            
            var horarioSelecionado = document.querySelector('.horario.selecionado');
            var horario = horarioSelecionado ? horarioSelecionado.textContent : "Você Não Selecionou o Horário";

            // Armazena os valores no localStorage
            localStorage.setItem('nome', nome);
            localStorage.setItem('email', email);
            localStorage.setItem('telefone', telefone);
            localStorage.setItem('date', date);
            localStorage.setItem('horario', horario);
        }
  
</script>
</body>
</html>

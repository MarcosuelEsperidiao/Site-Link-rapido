<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Barbearia</title>
    <link rel="stylesheet" href="pag3.agendar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
</head>

<body>
  <main>
    
    <section class="corpo">
      <div class="cliente">
        <div>
          <h1>Escolha a Data</h1>
        </div>
      </div>
    </section>
    <!--Escolha de data-->
  
  <div class="calendar">
      <div class="idate">
        <label for="icalendar" class="calendar1">Data</label>
        <input type="date" class="date" onchange="selecionarData(this.value)" >
      </div>
      
  </div>

  <!-- horario <div class="calendar">
    <div class="idate">
      <label for="ihora" class="calendar1">Hora</label>
      <input type="time" class="date">
    </div>
  </div>-->

  <div class="time">
    <div class="horario" onclick="selecionarHorario(this)">09:00</div>
    <div class="horario" onclick="selecionarHorario(this)">10:00</div>
    <div class="horario" onclick="selecionarHorario(this)">11:00</div>
    <div class="horario" onclick="selecionarHorario(this)">09:00</div>
    <div class="horario" onclick="selecionarHorario(this)">10:00</div>
    <div class="horario" onclick="selecionarHorario(this)">11:00</div>
    <div class="horario" onclick="selecionarHorario(this)">09:00</div>
    <div class="horario" onclick="selecionarHorario(this)">10:00</div>
    <div class="horario" onclick="selecionarHorario(this)">11:00</div>
    <div class="horario" onclick="selecionarHorario(this)">09:00</div>
  </div>
    <!-- Adicione mais divs de horário conforme necessário -->

    <!--Mostrador do horario selecionado-->
    <div id="horarioSelecionado"></div>

  <!-- Botão para avançar -->
<div class="btn-info">
  <div class="btn1" >
    <a href="pag2.agendar.html" target="_self"> <button id="btn-next" onclick="enviarInformacoes()">Voltar</button></a>
  </div>

  <!--Botão para voltar-->
  <div class="btn2" >
    <a href="" target="_self"> <button id="btn-next" onclick="enviarInformacoes()">Avançar</button></a>
  </div>
</div>


<script>
  var dataSelecionada;

  function selecionarData(data) {
      dataSelecionada = new Date(data);
      atualizarHorarioSelecionado();
  }

  function selecionarHorario(div) {
      // Remove a classe 'selecionado' de todas as divs de horário
      var horarios = document.querySelectorAll('.horario');
      horarios.forEach(function(horario) {
          horario.classList.remove('selecionado');
      });

      // Adiciona a classe 'selecionado' à div de horário clicada
      div.classList.add('selecionado');

      atualizarHorarioSelecionado();
  }

  function atualizarHorarioSelecionado() {
      var horarioSelecionado = document.getElementById('horarioSelecionado');
      if (dataSelecionada) {
          horarioSelecionado.textContent = 'Data e Hora Selecionada: ' + dataSelecionada.toLocaleDateString() + ' - ' + (document.querySelector('.horario.selecionado') ? document.querySelector('.horario.selecionado').textContent : '');
      } else {
          horarioSelecionado.textContent = 'Por favor, escolha uma data e um horário.';
      }
  }
</script>
</body>
</html>

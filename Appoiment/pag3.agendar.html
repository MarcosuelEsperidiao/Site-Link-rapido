<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Barbearia</title>
    <link rel="stylesheet" href="pag3.agendar.css">
</head>
<body>
  <main>
    
    <section class="corpo">
      <div class="cliente">
        <div>
          <h1>Escolha o Profissional</h1>
        </div>
      </div>
    </section>
    <!--escolha o profissional-->
  <div class="par">
      <div class="imagem1">
          <img src="assets/corte1.png" alt="Imagem 1" onclick="selecionarImagem(this)">
          
      </div>
      
      <div class="imagem2">
          <img src="assets/corte3.png" alt="Imagem 2" onclick="selecionarImagem(this)">
      </div>
      
  </div>

  
  <div class="par">
      <div class="imagem1">
          <img src="assets/corte2.png" alt="Imagem 3" onclick="selecionarImagem(this)">
      </div>
      <div class="imagem2">
          <img src="assets/corte1.png" alt="Imagem 4" onclick="selecionarImagem(this)">
      </div>
  </div>

  <!-- Div para exibir a imagem selecionada e o nome -->
  <div id="imagem-selecionada" class="imagem-selecionada"></div>
  

  <!-- Lista de nomes associados às imagens -->
  <script>
    var nomesProfissionais = {
      "assets/corte1.png": "max",
      "assets/corte3.png": "Nome do Profissional 2",
      "assets/corte2.png": "Nome do Profissional 3",
      "assets/corte1.png": "Nome do Profissional 4"
    };
  </script>

  <!-- Botão para avançar -->
<div class="btn-info">
  <div class="btn1" >
    <a href="pag2.agendar.html" target="_self"> <button id="btn-next" onclick="enviarInformacoes()">Voltar</button></a>
  </div>

  <!--Botão para voltar-->
  <div class="btn2" >
    <a href="" target="_self"> <button id="btn-next" onclick="enviarInformacoes()">Avançar</button></a>
  </div>
</div>

<script>
  function selecionarImagem(imagem) {
      var divs = document.querySelectorAll('.par div'); // Seleciona todas as divs dentro de .par
      divs.forEach(function(div) {
          if (div.querySelector('img') !== imagem) { // Desmarca todas as outras divs
              div.classList.remove("selecionada");
          }
      });
      imagem.parentElement.classList.toggle("selecionada"); // Seleciona a div pai da imagem clicada

      // Atualiza a imagem mostrada na parte inferior da tela
      var imagemSelecionada = document.getElementById("imagem-selecionada");
      imagemSelecionada.innerHTML = ''; // Limpa qualquer conteúdo anterior
      var novaImagem = document.createElement("img");
      novaImagem.src = imagem.src;
      novaImagem.alt = imagem.alt;
      imagemSelecionada.appendChild(novaImagem);

      // Obtém o nome do profissional correspondente à imagem selecionada e adiciona à div
      var nomeProfissional = nomesProfissionais[imagem.src];
      if (nomeProfissional) {
          var nomeDiv = document.createElement("div");
          nomeDiv.textContent = nomeProfissional;
          imagemSelecionada.appendChild(nomeDiv);
      }
  }
</script>
</body>
</html>

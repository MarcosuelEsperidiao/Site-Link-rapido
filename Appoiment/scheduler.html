<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="scheduler.css">
</head>

<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Step 1: Seleção de Serviço -->
        <div class="step active">
            <p class="text-center mb-4">Selecione o Serviço</p>
            <div class="mb-3" id="serviceList" style="max-height: 300px; overflow-y: auto;">
                <!-- Aqui os itens serão adicionados dinamicamente -->
            </div>
        </div>

    <!-- Step 2: Seleção de Trabalhador -->
<div class="step">
    <p class="text-center mb-4">Selecione o Trabalhador</p>
    <div class="mb-3" id="workerList" style="max-height: 300px; overflow-y: auto;">
        <!-- Aqui os itens serão adicionados dinamicamente -->        
    </div>
</div>

    <!-- Step 3: Seleção de Horario -->
    <div class="step">
        <p class="text-center mb-4">Selecione um Horário</p>
        <div class="mb-3" id="availableTimes" style="max-height: 300px; overflow-y: auto;">
            <!-- Aqui os itens serão adicionados dinamicamente -->        
        </div>
    </div>

    <!-- Step 4: Registro  -->
    <div class="step">
        <p class="text-center mb-4">Preencha os Dados</p>
        <div class="mb-3" id="registerForm" style="max-height: 300px; overflow-y: auto;">
            <!-- Aqui os itens serão adicionados dinamicamente -->        
        </div>
    </div>

        <!-- Step 5: Confirmação -->
        <div class="step">
            <p class="text-center mb-4">Confirme o Agendamento</p>
            <div class="mb-3" id="availableTimes" style="max-height: 300px; overflow-y: auto;">
                <!-- Aqui os itens serão adicionados dinamicamente -->        
            </div>
        </div>

        <div class="form-footer d-flex">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Voltar</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)" disabled>Próximo</button>
        </div>
    </div>

    <!-- Bootstrap JS bundle (including Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/appoiment/scheduler.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="/appoiment/css/scheduler.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Estilo para o datetimepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body>
    <!-- Container -->
    <div class="container" style="max-width: 600px;">
        <div class="progress" role="progressbar" aria-label="Progressão do Agendamento" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 12px">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%; background-color: #009688;" ></div>
        </div>
        <!-- Step 1: Seleção de Serviço -->
        <div class="step active">
            <p class="text-center mb-4">Selecione o Serviço</p>
            <div class="mb-3" id="serviceList" style="max-height: 500px; overflow-y: auto;">
                <!-- Aqui os itens serão adicionados dinamicamente -->
            </div>
        </div>

        <!-- Step 2: Seleção de Funcionário -->
        <div class="step">
            <p class="text-center mb-4">Selecione o Trabalhador</p>
            <div class="mb-3" id="workerList" style="max-height: 500px; overflow-y: auto;">
                <!-- Aqui os itens serão adicionados dinamicamente -->
            </div>
        </div>
        

        <!-- Step 3: Seleção de Data -->
        <div class="step">
            <p class="text-center mb-4">Selecione uma Data</p>
            <div class="mb-3" id="dateList" style="max-height: 500px; overflow-y: true;">
                <div class="input-group date datepicker-container" id="datetimepicker">
                    <input type="text" data-calendar data-pikaday-locale="pt-br" id="datepicker" class="form-control" placeholder="Selecione uma data">
                    <span class="input-group-addon" >
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="list-group" id="available-times" style="max-height: 300px; overflow-y: auto;" >
                <!-- Aqui os itens serão adicionados dinamicamente -->
            </div>
        </div>

        <!-- Step 4: Registro -->
        <div class="step">
            <p class="text-center mb-4">Preencha os Dados</p>
            <div class="mb-3" id="registerForm" style="max-height: 500px; overflow-y: auto;">
                <div class="mb-3">
                    <label for="nameInput" id="name-input" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Marcos Silva">
                </div>
                <div class="mb-3">
                    <label for="emailInput" id="email-input" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="marcos@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="phoneInput" id="phone-input" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="phoneInput" placeholder="(11) 9 4387-4398" required>
                </div>
            </div>
        </div>

        <!-- Step 5: Confirmação -->
        <div class="step">
            <p class="text-center mb-4">Confirmação</p>
            <div class="mb-3" id="confirmation" style="max-height: 500px; overflow-y: auto;"> 
                    <div class="row">
                        <div class="col">
                            <p id="title">Detalhes do pedido</p>
                            <h1 id="subtitle">Servico</h1>
                            <h1 class="service-name" id="description"></h1>
                            <h1 id="subtitle">Funcionário</h1>
                            <h1 class="worker-name" id="description"></h1>
                            <h1 id="subtitle">Data</h1> 
                            <h1 class="long-date" id="description"></h1> 
                            <h1 class="time" id="description"></h1> 
                        </div>
                        <div class="col">
                            <p id="title">Dados pessoais</p>
                            <h1 id="subtitle">Nome</h1>
                            <h1 class="client-name" id="description"></h1>
                            <h1 id="subtitle">Email</h1>
                            <h1 class="client-email" id="description"></h1>
                            <h1 id="subtitle">Celular</h1>
                            <h1 class="client-phone" id="description"></h1>
                        </div>
                        <h1 id="price" style="padding-top: 16px;">Total:</h1>
                        <h1 class="price-total" id="price"></h1>
                </div>
            </div>
        </div>

        <div class="form-footer d-flex justify-content-between mt-4">
            <img src="./assets/arrow-left.svg" id="prevBtn" alt="Arrow Left" onclick="nextPrev(-1)">
            <button type="button" id="nextBtn" class="btn btn-primary" onclick="nextPrev(1)" disabled>Próximo</button>
        </div>
    </div>

    <!-- Scripts relacionados ao DataPicker -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/pt-br.min.js"></script>

    <!-- Scripts relacionados ao Scheduler -->
    <script src="/appoiment/scripts/scheduler.js"></script>
    <script src="/appoiment/scripts/services.js"></script>
    <script src="/appoiment/scripts/workers.js"></script>
    <script src="/appoiment/scripts/dateSelection.js"></script>
    <script src="/appoiment/scripts/registration.js"></script>
    <script src="/appoiment/scripts/confirmation.js"></script>

</body>

</html>
